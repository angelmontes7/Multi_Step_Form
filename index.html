<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <main class="container">

    <!-- Side Bar-->
    <aside class="sidebar">

      <div class="step-container">
        <div class="step-number">1</div>
        <div class="step-info">
          <p class="step-title">STEP 1</p>
          <h3 class="step-subtitle">YOUR INFO</h3>
        </div>
      </div>

      <div class="step-container">
        <div class="step-number">2</div>
        <div class="step-info">
          <p class="step-title">STEP 2</p>
          <h3 class="step-subtitle">SELECT PLAN</h3>
        </div>
      </div>

      <div class="step-container">
        <div class="step-number">3</div>
        <div class="step-info">
          <p class="step-title">STEP 3</p>
          <h3 class="step-subtitle">ADD-ONS</h3>
        </div>
      </div>

      <div class="step-container">
        <div class="step-number">4</div>
        <div class="step-info">
          <p class="step-title">STEP 4</p>
          <h3 class="step-subtitle">SUMMARY</h3>
        </div>
      </div>
    </aside>

    <!-- Form -->
    <section class="form-area">
      <h1 class="form-title">Personal info</h1>
      <p class="form-subtitle"> Please provide your name, email address, and phone number. </p>
      </div>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name" class="input-title">Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Vanessa Mint" class="input-box" required>
          </div>

          <div class="form-group">
            <label for="email" class="input-title">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. vanessamint@example.com" class="input-box" required>
          </div>

          <div class="form-group">
            <label for="phone" class="input-title">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890" class="input-box" required>
          </div>

          <button type="submit" class="next-button">Next Step</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Montes</a>.
  </footer>
</body>
</html>
