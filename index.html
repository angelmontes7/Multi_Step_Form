<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">

    <!-- Side Bar-->
    <aside class="sidebar">
      <div>
        <h3>STEP 1</h3>
        <h1>YOUR INFO</h1>
      </div>
      <div>
        <h3>STEP 2</h3>
        <h1>SELECT PLAN</h1>
      </div>
      <div>
        <h3>STEP 3</h3>
        <h1>ADD-ONS</h1>
      </div>
      <div>
        <h3>STEP 4</h3>
        <h1>SUMMARY</h1>
      </div>
    </aside>

    <!-- Form -->
    <section class="form-area">
      <h1 class="form-title">Personal info</h1>
      <p class="form-subtitle"> provide your name, email address, and phone number. </p>
      </div>
        <h2>Name</h2>
        <form action="#" method="POST">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Vanessa Mint" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. vanessamint@example.com" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890" required>
          </div>

          <button type="submit" class="next-step">Next Step</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Montes</a>.
  </footer>
</body>
</html>
